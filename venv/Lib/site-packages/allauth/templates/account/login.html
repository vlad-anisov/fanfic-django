{% extends "account/base.html" %}
{% load bootstrap4 %}

{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}

{% get_providers as socialaccount_providers %}

<h1 class="mb-4">{% trans "Sign In" %}</h1>
<form class="login" method="POST" action="/accounts/login/">
  {% csrf_token %}
  <div class="form-group"><input type="text" name="login" placeholder="Имя пользователя или e-mail" autofocus="autofocus" class="form-control" title="" required id="id_login"></div>
  <div class="form-group"><input type="password" name="password" placeholder="Пароль" class="form-control" title="" required id="id_password"></div>
  <div class="form-group"><div class="form-check"><input type="checkbox" name="remember" class="form-check-input" id="id_remember"><label class="form-check-label" for="id_remember">Запомнить меня</label></div></div>
  <button type="submit" class="btn btn-primary">{% trans "Sign In" %}</button>
</form>

{% endblock %}
